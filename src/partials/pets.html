<section class="pets-section" id="pets" aria-labelledby="pets-title">
  <div class="container pets-container">
    <h2 class="pets-title" id="pets-title">Наші хвостики</h2>
    <p class="pets-subtitle">Вони дуже чекають на знайомство з вами</p>
    <ul class="pets-ctgs-list" role="list"></ul>
    <ul class="pets-list" role="list"></ul>
    <img
      class="pets-loader"
      src="/img/loader.gif"
      alt="Завантаження..."
      role="status"
      aria-live="polite"

    <button
      class="pets-load-btn"
      type="button"
      aria-label="Завантажити більше карток тварин"

    <ul
      class="pets-pagination"
      role="navigation"
      aria-label="Пагінація карток тварин"
    ></ul>
