<div class="order-modal-overlay is-open" data-modal>
    <div class="order-modal" >
        <button class="order-modal-close-btn" type="button" data-modal-close>
            <svg class="icon-close" width="24" height="24">
                <use href="../img/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="order-modal-title">Залишіть заявку на знайомство</h2>
      <form class="order-modal-form" novalidate action="" method="post" id="order-modal-form">
          <label class="order-modal-label" for="username">
            Ім’я*
            <input
              class="order-modal-input"
              type="text"
              id="username"
              name="username"
              placeholder="Андрій"
              required
              autocomplete="off"
            />
          </label>
       
          <label class="order-modal-label" for="phone">
            Телефон*
            <input
              class="order-modal-input"
              type="tel"
              name="phone"
              placeholder="+38 (095) 555 99 22"
              required
              autocomplete="off"
            />
          </label>
 
          <label class="order-modal-label" for="message">
            Напишіть ваш коментар
            <textarea
              class="order-modal-input-textarea"
              name="message"
              id="message"
              placeholder="введіть текст"
              autocomplete="off"
            ></textarea>
          </label>
      
        <button class="order-modal-send-button" type="submit">Надіслати</button>
      </form>
    </div>
  </div>
