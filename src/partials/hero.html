<section class="hero-section">
  <picture class="hero-background">
    <source
      media="(min-width: 1440px)"
      srcset="/img/hero/hero-desk.webp 1x, /img/hero/hero-desk@2x.webp 2x"
    />
    <source
      media="(min-width: 768px)"
      srcset="/img/hero/hero-tab.webp 1x, /img/hero/hero-tab@2x.webp 2x"
    />
    <source
      media="(max-width: 767px)"
      srcset="/img/hero/hero-mob.webp 1x, /img/hero/hero-mob@2x.webp 2x"
    />
    <img
      class="hero-picture"
      src="/img/hero/hero-mob.webp"
      alt="Кіт і собака"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    />
  </picture>
  <div class="container hero-container">
    <h1 class="hero-title">
      Кожне життя має значення. Знайди свого вірного друга
    </h1>
    <p class="hero-text">
      Сотні котиків та собачок у притулку Хатинка Лапок чекають на свою родину.
      Подаруйте їм дім.
    </p>
    <a href="#success" class="hero-btn">Подивитись історії</a>
  </div>
</section>
